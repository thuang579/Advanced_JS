<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span>Source Name</span></a>
                  <ul>
                      <li><a class="dropdown-feed" id="nytimes" href="#">New York Times</a></li>
                      <li><a class="dropdown-feed" id="fox" href="#" data-feed-url="https://api.rss2json.com/v1/api.json?rss_url=http%3A%2F%2Ffeeds.foxnews.com%2Ffoxnews%2Fpolitics">Fox News</a></li>
                      <li><a class="dropdown-feed" id="breitbart" href="#" data-feed-url="https://api.rss2json.com/v1/api.json?rss_url=http%3A%2F%2Ffeeds.feedburner.com%2Fbreitbart">Breitbart</a></li>
                  </ul>
                </li>
              </ul>

              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>

            </nav>
            <div class="clearfix"></div>
          </section>
        </header>





<!--from starter code for popUp-->
        <div id="popUp" class="hidden">

        </div>



<!--from starter code for main feed-->

        <section id="main" class="container">

        </section>


<!--Handlebars-->

        <script id="articleItemTemplate" type="text/x-handlebars-template">
                <article class="article" data-i="{{i}}">
                  <section class="featuredImage">
                    <img src="{{imageurl}}" alt="" />
                  </section>
                  <section class="articleContent">
                      <a href="#"><h3>{{title}}</h3></a>
                  </section>

                  <div class="clearfix"></div>
                </article>
        </script>


        <script id="popUpTemplate" type="text/x-handlebars-template">

          <a href="#" class="closePopUp">X</a>

          <div class="container">
            <h1>{{title}}</h1>
            <p>
              {{{description}}}
            </p>
            <a href="{{link}}" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </script>



<!--scripts-->

        <script src="handlebars-v4.0.5.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/app.js"></script>



    </body>
</html>
